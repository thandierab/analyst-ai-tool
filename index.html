<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Travel Tips Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>IT Analyst Q&A Assistant👩🏽‍💻</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="tips-generator-form">
            <input
              type="text"
              placeholder="Enter your query..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">e.g., what is a use case?</div>
        </div>

        <div class="tips hidden" id="tips"></div>
      </main>

      <footer>
        This project was coded by Thandie R-mane, is open-sourced on
        <a
          href="https://github.com/thandierab/travel-tips-generator"
          target="_blank"
          >Github</a
        >
        , and hosted on
        <a href="https://thandierab-traveltips.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
